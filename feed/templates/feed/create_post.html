{% extends "feed/layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block searchform %}
{% comment %} <form
  class="form-inline my-2 my-lg-0 ml-5"
  action="{% url 'search' %}"
  method="get"
>
  <input name="p" type="text" placeholder="Search posts.." />
  <button class="btn btn-success my-2 my-sm-0 ml-4" type="submit">
    Search
  </button>
</form> {% endcomment %}
{% endblock searchform %} 

{% block content %}
<br /><br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"><b>New Product</b></h5>
          <style>
            span{
              display:block;
            }
            input,select{
              display:block;
              width:100%;
            }
          </style>
          <form class="form-signin" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <br/>{{ form }}<br>
            </fieldset>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Save</button><br />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block jsfiles %}{% endblock jsfiles %}
